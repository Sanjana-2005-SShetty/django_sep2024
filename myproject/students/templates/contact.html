<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        .contact-header {
            background-image: url('https://via.placeholder.com/1200x400');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 60px 0;
            text-align: center;
        }

        .contact-header h1 {
            font-size: 3rem;
        }

        .form-section {
            padding: 40px 0;
        }

        .form-control,
        .btn {
            border-radius: 0;
        }

        .footer {
            background: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .footer a {
            color: #f8f9fa;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <!-- Contact Header -->
    <div class="contact-header">
        <h1>Contact Me</h1>
        <p>Feel free to get in touch!</p>
    </div>

    <!-- Contact Form Section -->
    <section class="form-section container">
        <div class="row">
            <div class="col-md-6">
                <h2>Get in Touch</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Contact Details</h2>
                <p><strong>Address:</strong> 123 Main Street, Mysore, India</p>
                <p><strong>Email:</strong> sanjana@example.com</p>
                <p><strong>Phone:</strong> +91 9876543210</p>
                <h2>Follow Me</h2>
                <a href="#" class="text-primary"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="#" class="text-info"><i class="fab fa-twitter fa-2x"></i></a>
                <a href="#" class="text-danger"><i class="fab fa-instagram fa-2x"></i></a>
                <a href="#" class="text-dark"><i class="fab fa-linkedin fa-2x"></i></a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Sanjana. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
